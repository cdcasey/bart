<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="app.js" defer></script>
  <title>Bart</title>
</head>

<body>

  <div class="container">
    <img id="scream" src="img/abstract-art-balloons-221361_sm.jpg" alt="parrot">
    <canvas id="myCanvas" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.</canvas>
    <br>
    <div id="history-target">
      <button id="desaturate">Desaturate</button>
      <button id="undo">Undo</button>
      <br>
      <div class="slidercontainer">
        <!-- <label for="red">red</label> -->
        <input class="slider" type="range" name="red" id="red" min="-100" max="100" value="0">
        <br>
        <!-- <label for="green">green</label> -->
        <input class="slider" type="range" name="green" id="green" min="-100" max="100" value="0">
        <br>
        <!-- <label for="blue">blue</label> -->
        <input class="slider" type="range" name="blue" id="blue" min="-100" max="100" value="0">
        <br>
        <input class="slider" type="range" name="contrast" id="contrast" min="-100" max="100" value="0">
      </div>
    </div>
  </div>
</body>

</html>
